<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
      <video class="flex" width="765" height="430" src="AnimationReel.mp4" loop controls></video>
      <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
  const speed = document.querySelector('.speed');  //gets the first element in the document with the class "speed"
  const bar = speed.querySelector('.speed-bar');  
  const video = document.querySelector('.flex');

  speed.addEventListener('mousemove', function(e) {
   // console.log(e);
    const y = e.pageY - this.offsetTop;  // the # pixels from the top of the closest relatively positioned parent element.
    console.log(y);
    //convert this is to a percent -- right now it's pixels between 400 and 4 
    const percent = y / this.offsetHeight;
    console.log(percent);
    const min = 0.4;
    const max = 4;
    const height = Math.round(percent * 100) + '%';
    const playbackRate = percent * (max-min) + min;  //to offset the height and make the playback speed show a value between .04 and 4x
    console.log(height);
    bar.style.height = height;
    bar.textContent = playbackRate.toFixed(2) + 'x';

  //set the video playback rate
  video.playbackRate = playbackRate;
  });

</script>
</body>
</html>
