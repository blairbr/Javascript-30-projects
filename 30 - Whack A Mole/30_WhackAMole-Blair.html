<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <button onClick="startGame()">Start!</button>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

  <audio id="boom" src="sounds/tom.wav"></audio>

<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');
  let lastHole;
  let timeUp = false;
  let score = 0;
//The let and const identifiers have block scope (behave the way C# does)
//https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/block

//function that returns a random amount of time
function randomTime(min, max) {
  return Math.round(Math.random() * (max - min) + min); 
}

//function to return a random hold for the mole to pop up from
function randomHole(holes) {
  const index = Math.floor(Math.random() * holes.length);
  const hole = holes[index];
if (hole === lastHole) {
  console.log("Nope, that's the same mole");
  return randomHole(holes); //here we return the function instead of the hole and it runs it again so we dont get repeats
  }
  lastHole = hole;
  return hole;
}

function popUp() {
  const time = randomTime(200, 1050); //mole will pop up for a random amount of time between 200 and 1050 milliseconds 
  const hole = randomHole(holes);
  hole.classList.add('up');
    //class list add adds a class to it which triggers our CSS, the .up has a transition on it

  setTimeout(function() {
      hole.classList.remove('up');
      if (!timeUp) popUp();
    }, time);
  }

function startGame() {
  scoreBoard.textContent = 0;
  timeUp = false;
  score = 0;
  popUp();
  setTimeout(() => timeUp = true, 10000)
}

function bonk(e) {
 if(!e.isTrusted) return; //cheater!  this only is true when it's generated by a user action
  score++;
 this.classList.remove('up');
  scoreBoard.textContent = score;
  //Make noise
  const audio = document.getElementById('boom');
  audio.play();
  audio.currentTime = 0; //rewind to the start
}

moles.forEach(mole => mole.addEventListener('click', bonk));
</script>

</body>
</html>
